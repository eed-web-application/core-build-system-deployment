apiVersion: apps/v1
kind: Deployment
metadata:
  name: core-build-system
spec:
  replicas: 1
  selector:
    matchLabels:
      app: core-build-system
  template:
    metadata:
      labels:
        app: core-build-system
      annotations:
        prometheus.io/scrape: 'true'
        prometheus.io.scheme: 'http'
        prometheus.io/path: '/actuator/prometheus'
        prometheus.io/port: '8080'
    spec:
      containers:
      - name: core-build-system
        imagePullPolicy: Always
        image: ghcr.io/eed-web-application/core-build-system:sha-ea41320
        envFrom:
        - configMapRef:
            name: env-config-map
        - secretRef:
            name: mongodb-secret
        - secretRef:
            name: application-secrets
        resources:
          limits:
            memory: 512Mi
            cpu: "250m"
        ports:
        - containerPort: 8080
      imagePullSecrets:
      - name: gh-secret